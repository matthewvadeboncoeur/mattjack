<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div class="fullscreenDiv">
        <div class="gameContainer" id="gameContainer">
            <div class="balance" id="balance"></div>
            <div class="cards" id="cards">
                <div class="dealerDiv" id="dealerDiv">
                </div>
                <div class="playerDiv" id="playerDiv">
                </div>

            </div>
            <div class="bets" id="bets">
                <button id="2000">2000</button>
                <button id="500">500</button>
                <button id="100">100</button>
                <button id="25">25</button>
                <button id="1">1</button>
                <button id="placeBet">Place Bet</button>
                <button id="clearBet">Clear Bet</button>
                <p class="currentBet" id="currentBet">Current Bet: $0</p>
            </div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
